<!DOCTYPE html>
<html lang="en">
<title>To Do list 📝</title>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
</head>
<body onload=" return change()">
    <div class="back" id="changecol" ></div>
    <div class="wrapper">
        <header><u>To Do List</u></header>
        <div class="inputfield">
            <input type="text" placeholder="Add your Task">
            <button onmouseout="return change()"><i class="fas fa-paper-plane"></i></button>
        </div>
        <ul class="todolist">
            
        </ul>
        <div class="footer">
            <span>You have <span class="pendingNumb"></span> pending task</span>
            <button>Clear All</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
